
<div class="d-flex justify-content-center content flex-column ">
    <div fxLayout="row wrap">    
    <div class="d-flex col-sm-12 mb-sm-4 bg-info">
        <mat-card class="product-description mat-elevation-z4">
            <div class="row d-flex justify-content-center ">
                <img src="assets/images/2.png" class="col-5 ">
                <div class="col-6 d-flex align-items-left flex-column justify-content-center">
                    <p class="description mb-3">Your Gold Amount</p>
                    <p class="title mb-3">RP 1.62000</p>
                    <p class="description mb-3">Gold amount: 2 grams</p>
                </div>
            </div>          
        </mat-card>

        <mat-card class="product-description mat-elevation-z4">     
            <div class="row d-flex justify-content-center">
                <div class="col-6 d-flex align-items-left flex-column justify-content-center">
                    <p class="description mb-3">Buy Price</p>
                    <p class="title mb-3">RP 850.000</p>
                </div>

                <div class="col-6 d-flex align-items-left flex-column justify-content-center">
                    <p class="description mb-3">SellPrice</p>
                    <p class="title mb-3">RP 810.000</p>
                </div>
            </div> 
        </mat-card>

        
    </div>
    <div class="d-flex align-items-center col-sm-12 mb-sm-4">
        <mat-card class="mat-elevation-z4 col-3">
            <mat-card-content> 
                <h3>Tabungan Emasku</h3>
                <h4>Rp 1.620.000</h4>
                <p>2 Gram</p>
            </mat-card-content>                
        </mat-card>
        <button class="btn btn-primary col-3">Add Pocket</button>
    </div>

    <div class="d-flex align-items-center col-sm-12 mb-sm-4 bg-info">
        <mat-card class="transaction mat-elevation-z4 ">
            <mat-card-content> 
                <h3>Tabungan Emasku</h3>
                <h4>Rp 1.620.000</h4>
                <p>2 Gram</p>
                <p class="description mb-3">Gold</p>
            </mat-card-content>                
        </mat-card>
        
    </div>


    <!-- <app-gold-price></app-gold-price> -->
</div> 
</div>
