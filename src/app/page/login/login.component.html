
    <div class="row align-items-center">
        <div class="content col-6 d-none d-sm-flex justify-content-center flex-column align-items-center">
            <img src="assets/images/14.png" 
            class="col-6"
            style="padding-top: 40px;">
            <h1 class="mt-4">Dont have an account? Register.</h1>
            <button type="button" class="btn btn-outline-warning col-6">Register</button>
        </div>
        
        <div class="sub-content d-flex justify-content-center col-12 col-sm-6">

            <mat-card class="mat-elevation-z4 col-12 col-sm-6">
                <mat-card-content>
                  <div class="header">
                    <P>Login to Your Account </P>
                  </div>
                  <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
                    <div class="emailInput">
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input
                          formControlName="email"
                          matInput
                          placeholder="Enter email address" required
                        />
                        <mat-error *ngIf="!loginForm.controls['email'].valid">
                            Email is required
                          </mat-error>
                      </mat-form-field>
                    </div>
            
                    <div>
                      <mat-form-field class="full-width" appearance="outline" style="height: 65px;">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
                        <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>
                            {{hide ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                    </button>
                    <mat-error *ngIf="!loginForm.controls['password'].valid">
                        Password is required
                      </mat-error>
                    </mat-form-field>
 
                    </div>
                    <div class="forgot-password">
                        <a class="text-link" class="aLink" routerLink="/auth/forgot-password">Forgot Password?</a>
                    </div>
                    <div class="login">

                    </div>
                    <button class="login-btn full-width" (click)="onLogin()" mat-flat-button>Login</button>
                  </form>
                  
        
                  
                    <div fxLayout="row wrap" class="mx-auto continue-login d-flex justify-content-center mb-4 mt-4 flex-sm-row" >
                        <div class="icon d-flex justify-content-center" >
                            <button class="mat-fab ">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="1em" height="1em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 256 256"><path d="M241.871 256.001c7.802 0 14.129-6.326 14.129-14.129V14.129C256 6.325 249.673 0 241.871 0H14.129C6.324 0 0 6.325 0 14.129v227.743c0 7.803 6.324 14.129 14.129 14.129h227.742" fill="#395185"/><path d="M176.635 256.001v-99.137h33.277l4.982-38.635h-38.259V93.561c0-11.186 3.107-18.809 19.148-18.809l20.459-.009V40.188c-3.54-.471-15.684-1.523-29.812-1.523c-29.498 0-49.692 18.005-49.692 51.071v28.493h-33.362v38.635h33.362v99.137h39.897" fill="#FFF"/></svg>
                            </button>
                        </div>
                        <div class="icon d-flex justify-content-center" >
                            
                            <button class="mat-fab justify-content-top">
                                <svg xmlns="http://www.w3.org/2000/svg"  width="1em" height="1em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="#EA4335" d="M5.266 9.765A7.077 7.077 0 0 1 12 4.909c1.69 0 3.218.6 4.418 1.582L19.91 3C17.782 1.145 15.055 0 12 0C7.27 0 3.198 2.698 1.24 6.65l4.026 3.115z"/><path fill="#34A853" d="M16.04 18.013c-1.09.703-2.474 1.078-4.04 1.078a7.077 7.077 0 0 1-6.723-4.823l-4.04 3.067A11.965 11.965 0 0 0 12 24c2.933 0 5.735-1.043 7.834-3l-3.793-2.987z"/><path fill="#4A90E2" d="M19.834 21c2.195-2.048 3.62-5.096 3.62-9c0-.71-.109-1.473-.272-2.182H12v4.637h6.436c-.317 1.559-1.17 2.766-2.395 3.558L19.834 21z"/><path fill="#FBBC05" d="M5.277 14.268A7.12 7.12 0 0 1 4.909 12c0-.782.125-1.533.357-2.235L1.24 6.65A11.934 11.934 0 0 0 0 12c0 1.92.445 3.73 1.237 5.335l4.04-3.067z"/></svg>
                                
                            </button>
                        </div>
                        <div class="icon d-flex justify-content-center" >
                            <button class="mat-fab">
                                <svg xmlns="http://www.w3.org/2000/svg" 
                                width="1em" 
                                height="1em" 
                                viewBox="0 0 32 32"><path d="M9.438 31.401a7.055 7.055 0 0 1-1.656-1.536a19.954 19.954 0 0 1-1.422-1.938a18.878 18.878 0 0 1-2.375-4.849c-.667-2-.99-3.917-.99-5.792c0-2.094.453-3.922 1.339-5.458a7.68 7.68 0 0 1 2.797-2.906a7.45 7.45 0 0 1 3.786-1.12c.469 0 .974.068 1.51.198c.385.109.854.281 1.427.495c.729.281 1.13.453 1.266.495c.427.156.786.224 1.068.224c.214 0 .516-.068.859-.172c.193-.068.557-.188 1.078-.411c.516-.188.922-.349 1.245-.469c.495-.146.974-.281 1.401-.349a6.663 6.663 0 0 1 1.531-.063a9.062 9.062 0 0 1 2.589.557c1.359.547 2.458 1.401 3.276 2.615a6.346 6.346 0 0 0-.969.734a8.152 8.152 0 0 0-1.641 2.005a6.825 6.825 0 0 0-.859 3.359c.021 1.443.391 2.714 1.12 3.813a7.165 7.165 0 0 0 2.047 2.047c.417.281.776.474 1.12.604c-.161.5-.333.984-.536 1.464a19.177 19.177 0 0 1-1.667 3.083c-.578.839-1.031 1.464-1.375 1.88c-.536.635-1.052 1.12-1.573 1.458c-.573.38-1.25.583-1.938.583a4.395 4.395 0 0 1-1.38-.167c-.385-.13-.766-.271-1.141-.432a9.132 9.132 0 0 0-1.203-.453a6.268 6.268 0 0 0-3.099-.005c-.417.12-.818.26-1.214.432c-.557.234-.927.391-1.141.458c-.427.125-.87.203-1.318.229c-.693 0-1.339-.198-1.979-.599zm9.14-24.615c-.906.453-1.771.646-2.63.583c-.135-.865 0-1.75.359-2.719a7.264 7.264 0 0 1 1.333-2.24A7.097 7.097 0 0 1 19.812.733c.88-.453 1.719-.698 2.521-.734c.104.906 0 1.797-.333 2.76a7.981 7.981 0 0 1-1.333 2.344a6.83 6.83 0 0 1-2.115 1.682z" fill="#626262"/></svg>
                            </button>
                        </div>
                        <div class="icon d-flex justify-content-center" >
                            <button class="mat-fab">
                                <svg xmlns="http://www.w3.org/2000/svg" 
                                width="1em" 
                                height="1em" 
                                viewBox="0 0 256 256"><path d="M218.123 218.127h-37.931v-59.403c0-14.165-.253-32.4-19.728-32.4c-19.756 0-22.779 15.434-22.779 31.369v60.43h-37.93V95.967h36.413v16.694h.51a39.907 39.907 0 0 1 35.928-19.733c38.445 0 45.533 25.288 45.533 58.186l-.016 67.013zM56.955 79.27c-12.157.002-22.014-9.852-22.016-22.009c-.002-12.157 9.851-22.014 22.008-22.016c12.157-.003 22.014 9.851 22.016 22.008A22.013 22.013 0 0 1 56.955 79.27m18.966 138.858H37.95V95.967h37.97v122.16zM237.033.018H18.89C8.58-.098.125 8.161-.001 18.471v219.053c.122 10.315 8.576 18.582 18.89 18.474h218.144c10.336.128 18.823-8.139 18.966-18.474V18.454c-.147-10.33-8.635-18.588-18.966-18.453" fill="#0A66C2"/></svg>
                            </button>
                        </div>
                    </div>
        
                <div class="register button-row d-flex d-sm-none justify-content-center">
                    <button type="button" class="btn btn-outline-warning full-width">Register</button>
                </div>
                </mat-card-content>
            </mat-card>
        
        </div>
        
    </div>
