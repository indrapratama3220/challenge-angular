  
  <div class="d-flex justify-content-center content flex-column">
    <div fxLayout="row wrap" fxLayoutGap="" >
        <div class="card" fxFlex="33%" *ngFor="let serviceBenefit of serviceBenefits">
            <mat-card class="mat-elevation-z4">
              <mat-card-header style="justify-content: center;">
                <mat-card-title>{{serviceBenefit.title}}</mat-card-title>
              </mat-card-header>
              
              <mat-card-content>
                <p style="text-align: center;">
                  {{serviceBenefit.title}}
                </p>
              </mat-card-content>                
            </mat-card>
        </div>
        
        <div class="card" fxFlex="33%" *ngFor="let productBenefit of productBenefits">
          <mat-card class="mat-elevation-z4">
            <mat-card-header style="justify-content: center;">
              <mat-card-title>{{productBenefit.title}}</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <p style="text-align: center;">{{productBenefit.description}}</p>
              </mat-card-content>                
            </mat-card>
        </div>
        
    </div>
</div>
